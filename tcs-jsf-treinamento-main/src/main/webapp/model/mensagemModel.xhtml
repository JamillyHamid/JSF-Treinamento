<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <p:dialog header="Mensagem para a Home"
              widgetVar="mensagemDialog"
              modal="true"
              closable="true"
              resizable="false"
              draggable="false">

        <h:panelGrid columns="1" cellpadding="5">
            <p:inputTextarea value="#{modalBean.mensagem}"
                             rows="5"
                             cols="40"
                             autoResize="false"
                             placeholder="Digite sua mensagem para a pÃ¡gina inicial" />

            <p:commandButton value="Enviar"
                             icon="pi pi-check"
                             action="#{consultaEventoBean.enviarMensagem}"
                             ajax="false" />
        </h:panelGrid>
    </p:dialog>

</ui:composition>
